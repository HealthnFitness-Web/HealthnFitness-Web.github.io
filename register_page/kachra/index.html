<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register >> healthy habit</title>
    <link rel="icon" type="image/x-icon" href="./physical-wellbeing.png">
    <link rel="stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/c1027bb825.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign In</h1>
            <form>
                <div class="input-group">

                    <div class="input-field">
                        <i class="fa-solid fa-font"></i>
                            <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i> 
                        <input type="email" placeholder="Email">  
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" placeholder="Password">  
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" placeholder="Password Again">  
                    </div>
                

                    <div class="ccc">
                        <div class="ddd">
                            <i class="fa-solid fa-venus-mars"></i>
                        </div>

                        <select class = "select_box">
                            <option value="">Select Gender</option>
                            <option value="first">Male</option>
                            <option value="second">Female</option>
                            <option value="third">other</option>
                        </select>
                        
                        <!-- <div class="icon_container">
                            <i class="fa-solid fa-caret-down"></i>
                        </div> -->
                    </div>

                   
                    <div class="input-field">
                        <i class="fa-solid fa-cake-candles"></i>
                        <input type="text" placeholder="Birthdate in dd/mm//yyyy">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-ruler-vertical"></i>
                        <input type="text" placeholder="height in cm">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="text" placeholder="weight in kg">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-fire"></i>
                        <input type="text" placeholder="Activity level">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-heart"></i>
                        <input type="text" placeholder="Daily calorie need">
                    </div>
                

                </div>

                <div class="btn-field">
                    <button type="button">Register</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
