<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <h1>Calories Burned <br>Calculator</h1>
        <div class="form-container">
         <label for="gender">Gender:</label> 
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <div class="row1">
            <!-- <label for="age">Age:</label> -->
            <input type="number" id="age" min="1" placeholder="Enter age...">
            <!-- <label for="height">Height (cm):</label> -->
            <input type="number" id="height" min="1" placeholder="Enter height...">
            </div>
            <div class="row2">
                <!-- <label for="duration">Duration (minutes):</label> -->
                <input type="number" id="duration" min="1" placeholder="Enter duration...">
                <!-- <label for="heart-rate">Heart Rate (bpm):</label> -->
                <input type="number" id="heart-rate" min="1" placeholder="Enter heart rate...">
                </div>
          <button onclick="calculateCalories()">Calculate</button>
        </div>
        <div id="result"></div>
      </div>
      <h3>Fat Burning Zone Data</h3>
      <div class="info">
        
        <table>
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Fat Calories Burned</th>
              <th>Glycogen Calories Burned</th>
              <th>Total Calories Burned</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Low Intensity Group (50%)</td>
              <td>120</td>
              <td>80</td>
              <td>200</td>
            </tr>
            <tr>
              <td>High Intensity Group (75%)</td>
              <td>140</td>
              <td>260</td>
              <td>400</td>
            </tr>
          </tbody>
        </table>
      </div>
</body>
</html>
